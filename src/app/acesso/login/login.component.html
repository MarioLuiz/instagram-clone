<div class="card"
     style="width: 20rem;">
  <div class="card-body">
    <div class="card-title"></div>

    <form [formGroup]="formulario"
          (ngSubmit)="autenticar()">
      <div class="form-group">
        <input type="email"
               class="form-control"
               placeholder="E-mail"
               formControlName="email">
        <small *ngIf="formulario.controls.email.valid && formulario.controls.email.touched"
               class="form-text text-success">Ok</small>
        <small *ngIf="formulario.controls.email.invalid && formulario.controls.email.touched"
               class="form-text text-danger">E-mail inválido</small>
      </div>
      <div class="form-group">
        <input type="password"
               class="form-control"
               placeholder="Senha"
               formControlName="senha">
        <small *ngIf="formulario.controls.senha.valid && formulario.controls.senha.touched"
               class="form-text text-success">Ok</small>
        <small *ngIf="formulario.controls.senha.invalid && formulario.controls.senha.touched"
               class="form-text text-danger">Senha inválida</small>
      </div>
      <button type="submit"
              class="btn btn-primary btn-sm btn-block"
              [disabled]="formulario.controls.senha.invalid || formulario.controls.email.invalid">Entrar</button>
    </form>
    <hr />

    <p class="small text-danger text-center">{{mensagemErroSighIn}}</p>

  </div>
</div>
<br />
<div class="card"
     style="width: 20rem;">
  <div class="card-body">
    <p class="card-text">
      Não tem uma conta? <a href="#"
         (click)="exibirPainelCadastro()"
         class="card-link">Cadastre-se</a>
    </p>
  </div>
</div>
